<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>AnimesReview</title>
</head>
<body>
    <header>
        <div class="container" id="navbar">
            <a id="Logo" href="index.html"><img src="img/Logo.svg" alt=""></a>
            <a href="#"><h2>animes</h2></a>
            <a href="#"><h2>manga</h2></a>
            <a href="contato.html"><h2>contato</h2></a>
            <a href="#"><img src="img/Perfil Icon.svg" alt=""></a>
        </div>
    </header>
    <div class="container" id="principal">
        <main class="row">
            <div class="EntreEmContato">
                <h4>Entre em Contato</h6>
            </div>
            <div class="container" id="formulario">
                <div class="row">
                    <div class="col">
                        <h5>Entre em contato com nossa equipe para reportar bugs no site ou solicitar animes e mangas/manhwa/manhua que não se encontram atualmente no nosso site.</h5>
                    </div>
                </div>
                <div class="row" id="AssuntoEmail">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <label for="Assunto">Assunto</label>
                                <input type="text" class="form-control" id="Assunto" placeholder="bug">
                            </div>
                            <div class="col">
                                <label for="Email3">Email</label>
                                <input type="email" class="form-control" id="Email" placeholder="seuemail@gmail.com">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="EspaçoDescrição">
                    <div class="col">
                        <label for="Descrição">Descrição</label>
                        <textarea class="form-control" id="Descrição" rows="17"></textarea>
                    </div>
                </div>
                <div class="row" id="EspaçoBotão">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="index.html"><button class="btn btn-primary me-md-2" type="button" id="botão">Enviar</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <h1>footer</h1>
        </div>
    </footer>
</body>
</html>
